<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="day">
        <div class="div">6</div>
        <div class="day-of-week">Mon</div>
      </div>
      <div class="day">
        <div class="div">7</div>
        <div class="day-of-week">Tue</div>
      </div>
      <div class="day">
        <div class="div">8</div>
        <div class="day-of-week">Wed</div>
      </div>
      <div class="day-current day">
        <div class="div">9</div>
        <div class="day-of-week">Thu</div>
      </div>
      <div class="day">
        <div class="div">10</div>
        <div class="day-of-week">Fri</div>
      </div>
      <div class="day">
        <div class="div">11</div>
        <div class="day-of-week">Sat</div>
      </div>
      <div class="day">
        <div class="div">12</div>
        <div class="day-of-week">Sun</div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
